<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>AR Food Scanner</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    html, body {
      margin: 0; padding: 0;
      width: 100%; height: 100%;
      overflow: hidden;
      background: black;
      font-family: sans-serif;
    }

    #reader video {
      width: 100vw !important;
      height: 100vh !important;
      object-fit: cover !important;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1;
    }

    #reader {
      width: 100vw;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      display: none;
      z-index: 1;
    }

    #start-btn {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      background: #00ff8c;
      color: black;
      border-radius: 10px;
    }

    #overlay-text {
      position: absolute;
      top: 10px;
      width: 100%;
      text-align: center;
      color: white;
      font-size: 20px;
      z-index: 10;
      display: none;
    }

    #scanner-box {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 250px;
      height: 100px;
      transform: translate(-50%, -50%);
      border: 3px solid white;
      border-radius: 10px;
      z-index: 10;
      display: none;
    }

    #scan-overlay {
      position: absolute;
      top: 60%;
      left: 50%;
      width: 300px;
      height: auto;
      padding: 10px;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      transform: translate(-50%, -50%);
      display: none;
      z-index: 20;
    }

    #close-overlay {
      position: absolute;
      top: -10px;
      right: -10px;
      background: red;
      color: white;
      width: 25px;
      height: 25px;
      border-radius: 50%;
      text-align: center;
      font-weight: bold;
      line-height: 25px;
      cursor: pointer;
    }

    canvas {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>

  <button id="start-btn">Open Camera</button>
  <div id="overlay-text">Scan a food item barcode</div>
  <div id="reader"></div>
  <div id="scanner-box"></div>

  <div id="scan-overlay">
    <div id="close-overlay">âœ–</div>
    <canvas id="nutrition-chart" width="300" height="200"></canvas>
  </div>

  <script src="https://unpkg.com/html5-qrcode"></script>
  <script>
    const startBtn = document.getElementById('start-btn');
    const overlayText = document.getElementById('overlay-text');
    const readerDiv = document.getElementById('reader');
    const scannerBox = document.getElementById('scanner-box');
    const scanOverlay = document.getElementById('scan-overlay');
    const closeOverlay = document.getElementById('close-overlay');
    const chartCanvas = document.getElementById('nutrition-chart');
    let chartInstance = null;

    const recommendedLimits = {
      'saturated-fat': 2.0,
      'sugars': 10.0,
      'salt': 0.5,
      'fat': 15.0
    };

    startBtn.addEventListener('click', () => {
      startBtn.style.display = 'none';
      overlayText.style.display = 'block';
      readerDiv.style.display = 'block';
      scannerBox.style.display = 'block';
      initScanner();
    });

    closeOverlay.addEventListener('click', () => {
      scanOverlay.style.display = 'none';
    });

    function initScanner() {
      const html5QrCode = new Html5Qrcode("reader");

      html5QrCode.start(
        { facingMode: "environment" },
        { fps: 10 },
        async (decodedText, decodedResult) => {
          overlayText.textContent = `Scanned: ${decodedText}`;
          html5QrCode.stop(); // Stop scanning after 1 result
          await fetchAndShowNutrition(decodedText);
        },
        (errorMessage) => {}
      ).catch(err => console.error(err));
    }

    async function fetchAndShowNutrition(barcode) {
      const apiUrl = `https://world.openfoodfacts.org/api/v0/product/${barcode}.json`;

      try {
        const res = await fetch(apiUrl);
        const data = await res.json();
        const nutriments = data.product.nutriments;

        const labels = [];
        const productData = [];
        const limitData = [];

        for (const nutrient in recommendedLimits) {
          const key = `${nutrient}_100g`;
          const actual = parseFloat(nutriments[key]) || 0;
          const limit = recommendedLimits[nutrient];
          labels.push(nutrient.replace('-', ' ').toUpperCase());
          productData.push(actual);
          limitData.push(limit);
        }

        // Create or update chart
        if (chartInstance) chartInstance.destroy();

        chartInstance = new Chart(chartCanvas, {
          type: 'bar',
          data: {
            labels,
            datasets: [
              {
                label: 'In Product (per 100g)',
                data: productData,
                backgroundColor: 'rgba(255, 99, 132, 0.7)'
              },
              {
                label: 'Recommended Max',
                data: limitData,
                backgroundColor: 'rgba(75, 192, 192, 0.5)'
              }
            ]
          },
          options: {
            responsive: true,
            plugins: {
              legend: { position: 'top' },
              title: { display: true, text: data.product.product_name || 'Scanned Food' }
            }
          }
        });

        scanOverlay.style.display = 'block';

      } catch (err) {
        console.error("Error fetching nutrition info", err);
        alert("Failed to get product info. Please try again.");
      }
    }
  </script>
</body>
</html>
