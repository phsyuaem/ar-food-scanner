<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AR Food Scanner</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: sans-serif;
    }
    #start-btn {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 15px 30px;
      font-size: 18px;
      z-index: 10;
      border: none;
      background: #00ff8c;
      color: #000;
      border-radius: 10px;
    }
    #overlay-text {
      position: absolute;
      top: 10px;
      width: 100%;
      text-align: center;
      color: white;
      font-size: 20px;
      z-index: 10;
      display: none;
    }
    #reader {
      width: 100vw;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      display: none;
    }
    #scan-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(8px);
      display: none;
      justify-content: center;
      align-items: center;
      text-align: center;
      font-size: 24px;
      color: black;
      font-weight: bold;
    }
  </style>
</head>
<body>

<button id="start-btn">Open</button>
<div id="overlay-text">Scan a food item barcode</div>
<div id="reader"></div>
<div id="scan-overlay">Overlay Effect</div>

<!-- HTML5 QR Code -->
<script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>

<script>
  const startBtn = document.getElementById('start-btn');
  const overlayText = document.getElementById('overlay-text');
  const readerDiv = document.getElementById('reader');
  const scanOverlay = document.getElementById('scan-overlay');

  startBtn.addEventListener('click', () => {
    startBtn.style.display = 'none';
    overlayText.style.display = 'block';
    readerDiv.style.display = 'block';
    initScanner();
  });

  function initScanner() {
    const html5QrCode = new Html5Qrcode("reader");
    html5QrCode.start(
      { facingMode: "environment" },
      {
        fps: 10
      },
      (decodedText, decodedResult) => {
        console.log("Scanned: " + decodedText);
        overlayText.textContent = `Scanned: ${decodedText}`;
        
        // Show the overlay effect
        scanOverlay.style.display = 'flex';

        // Hide overlay after 3 seconds
        setTimeout(() => {
          scanOverlay.style.display = 'none';
        }, 3000);
      },
      (errorMessage) => {
        // Ignore scan errors for now
      }
    ).catch(err => {
      console.error(err);
    });
  }
</script>

</body>
</html>
