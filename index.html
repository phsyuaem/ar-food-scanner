<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>AR Food Scanner</title>
  <style>
    /* Ensure fullscreen layout */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      background: black;
      font-family: sans-serif;
    }

    /* Ensure camera fills the entire screen */
    #reader {
      width: 100vw !important;
      height: 100vh !important;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1;
      display: block;
    }

    /* Force the <video> element from html5-qrcode to be fullscreen */
    #reader video {
      width: 100vw !important;
      height: 100vh !important;
      object-fit: cover !important; /* Ensures video covers the screen */
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1;
    }

    /* Open Camera button */
    #start-btn {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 15px 30px;
      font-size: 18px;
      z-index: 10;
      border: none;
      background: #00ff8c;
      color: #000;
      border-radius: 10px;
    }

    /* Scanner text overlay */
    #overlay-text {
      position: absolute;
      top: 10px;
      width: 100%;
      text-align: center;
      color: white;
      font-size: 20px;
      z-index: 10;
      display: none;
    }

    /* Scanner box (helps align barcode) */
    #scanner-box {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 250px;
      height: 100px;
      border: 3px solid white;
      border-radius: 10px;
      transform: translate(-50%, -50%);
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
      z-index: 10;
    }

    /* Scanned item overlay (3D-style effect) */
    #scan-overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 300px;
      height: 200px;
      transform: translate(-50%, -50%) perspective(1000px) rotateX(5deg) rotateY(-5deg);
      background: rgba(255, 255, 255, 0.8);
      border-radius: 15px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(10px);
      display: none;
      justify-content: center;
      align-items: center;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      color: #333;
      z-index: 10;
      animation: popIn 0.4s ease-out;
    }

    /* Pop-in animation for the overlay */
    @keyframes popIn {
      0% {
        transform: translate(-50%, -50%) scale(0.8) rotateX(10deg) rotateY(-10deg);
        opacity: 0;
      }
      100% {
        transform: translate(-50%, -50%) scale(1) rotateX(5deg) rotateY(-5deg);
        opacity: 1;
      }
    }
  </style>
</head>
<body>

  <button id="start-btn">Open Camera</button>
  <div id="overlay-text">Scan a food item barcode</div>
  <div id="reader"></div>
  <div id="scanner-box"></div> <!-- Scanner box for alignment -->
  <div id="scan-overlay">üçé Item Scanned!</div>

  <!-- HTML5 QR Code Scanner -->
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>

  <script>
    const startBtn = document.getElementById('start-btn');
    const overlayText = document.getElementById('overlay-text');
    const readerDiv = document.getElementById('reader');
    const scanOverlay = document.getElementById('scan-overlay');
    const scannerBox = document.getElementById('scanner-box');

    startBtn.addEventListener('click', () => {
      startBtn.style.display = 'none';
      overlayText.style.display = 'block';
      readerDiv.style.display = 'block';
      scannerBox.style.display = 'block';
      initScanner();
    });

    function initScanner() {
      const html5QrCode = new Html5Qrcode("reader");

      html5QrCode.start(
        { facingMode: "environment" },
        { fps: 10 },
        (decodedText, decodedResult) => {
          console.log("Scanned: " + decodedText);
          overlayText.textContent = `Scanned: ${decodedText}`;

          // Show overlay box
          scanOverlay.style.display = 'flex';

          // Hide scanner box after scanning
          scannerBox.style.display = 'none';

          // Hide overlay after 3 seconds
          setTimeout(() => {
            scanOverlay.style.display = 'none';
            scannerBox.style.display = 'block'; // Reset scanner box visibility
          }, 3000);
        },
        (errorMessage) => {
          // Optional: Handle scanning errors here
        }
      ).catch(err => {
        console.error(err);
      });
    }
  </script>

</body>
</html>
