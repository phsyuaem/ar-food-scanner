<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>AR Food Scanner</title>
  <style>
    /* Ensure fullscreen layout */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      background: black;
      font-family: sans-serif;
    }

    /* Ensure camera fills the entire screen */
    #reader {
      width: 100vw !important;
      height: 100vh !important;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1;
      display: none;
    }

    /* Force the <video> element inside html5-qrcode to be fullscreen */
    #reader video {
      width: 100vw !important;
      height: 100vh !important;
      object-fit: cover !important;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1;
    }

    /* Open Camera button */
    #start-btn {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 15px 30px;
      font-size: 18px;
      z-index: 10;
      border: none;
      background: #00ff8c;
      color: #000;
      border-radius: 10px;
    }

    /* Scanner text overlay */
    #overlay-text {
      position: absolute;
      top: 10px;
      width: 100%;
      text-align: center;
      color: white;
      font-size: 20px;
      z-index: 10;
      display: none;
    }

    /* Scanner box (No blur now, just a simple alignment box) */
    #scanner-box {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 250px;
      height: 100px;
      border: 3px solid white;
      border-radius: 10px;
      transform: translate(-50%, -50%);
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
      z-index: 10;
      background: transparent; /* No blur effect */
      display: none;
    }

    /* Draggable and Resizable Overlay (After Scan) */
    #scan-overlay {
      position: absolute;
      top: 60%;
      left: 50%;
      width: 200px;
      height: 150px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      transform: translate(-50%, -50%);
      display: none;
      justify-content: center;
      align-items: center;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      color: black;
      z-index: 20;
      cursor: grab;
      touch-action: none;
      transition: transform 0.1s ease-out; /* Smooth drag effect */
    }

    /* Close button for overlay */
    #close-overlay {
      position: absolute;
      top: -10px;
      right: -10px;
      background: red;
      color: white;
      width: 30px;
      height: 30px;
      border-radius: 50%;
      font-size: 16px;
      text-align: center;
      line-height: 30px;
      cursor: pointer;
      font-weight: bold;
      z-index: 25;
    }

    /* Resizing handle */
    .resize-handle {
      position: absolute;
      width: 20px;
      height: 20px;
      background: black;
      border-radius: 50%;
      bottom: -10px;
      right: -10px;
      cursor: nwse-resize;
      z-index: 25;
    }
  </style>
</head>
<body>

  <button id="start-btn">Open Camera</button>
  <div id="overlay-text">Scan a food item barcode</div>
  <div id="reader"></div>

  <!-- Scanner Box (Hidden initially) -->
  <div id="scanner-box"></div>

  <!-- Draggable & Resizable Overlay (Appears after scan) -->
  <div id="scan-overlay">
    <div id="close-overlay">‚úñ</div>
    üçé Scanned Item
    <div class="resize-handle"></div>
  </div>

  <!-- HTML5 QR Code Scanner -->
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>

<script>
  const startBtn = document.getElementById('start-btn');
  const overlayText = document.getElementById('overlay-text');
  const readerDiv = document.getElementById('reader');
  const scanOverlay = document.getElementById('scan-overlay');
  const closeOverlay = document.getElementById('close-overlay');
  const scannerBox = document.getElementById('scanner-box');
  const resizeHandle = document.querySelector(".resize-handle");

  let isDragging = false;
  let dragStartX, dragStartY;
  let dragOffsetX, dragOffsetY;
  let startLeft, startTop;
  const dragThreshold = 10; // Minimum move in px to start drag

  let isResizing = false;
  let startWidth, startHeight;

  startBtn.addEventListener('click', () => {
    startBtn.style.display = 'none';
    overlayText.style.display = 'block';
    readerDiv.style.display = 'block';
    scannerBox.style.display = 'block';
    initScanner();
  });

  closeOverlay.addEventListener('click', () => {
    scanOverlay.style.display = 'none';
  });

  function initScanner() {
    const html5QrCode = new Html5Qrcode("reader");

    html5QrCode.start(
      { facingMode: "environment" },
      { fps: 10 },
      (decodedText, decodedResult) => {
        console.log("Scanned: " + decodedText);
        overlayText.textContent = `Scanned: ${decodedText}`;
        scanOverlay.style.display = 'flex';
        centerOverlay(); // Reset overlay to center on new scan
      },
      (errorMessage) => {}
    ).catch(err => {
      console.error(err);
    });
  }

  function centerOverlay() {
    scanOverlay.style.top = "60%";
    scanOverlay.style.left = "50%";
    scanOverlay.style.transform = "translate(-50%, -50%)";
  }

  // ========== Improved Dragging ==========
  scanOverlay.addEventListener("touchstart", (e) => {
    if (e.target === resizeHandle) return;
    const touch = e.touches[0];
    dragStartX = touch.clientX;
    dragStartY = touch.clientY;
    startLeft = scanOverlay.offsetLeft;
    startTop = scanOverlay.offsetTop;
    dragOffsetX = touch.clientX - startLeft;
    dragOffsetY = touch.clientY - startTop;
    isDragging = false;
  });

  scanOverlay.addEventListener("touchmove", (e) => {
    const touch = e.touches[0];
    const moveX = touch.clientX - dragStartX;
    const moveY = touch.clientY - dragStartY;

    // Start dragging only after moving threshold
    if (!isDragging && Math.sqrt(moveX ** 2 + moveY ** 2) > dragThreshold) {
      isDragging = true;
    }

    if (isDragging) {
      let newLeft = touch.clientX - dragOffsetX;
      let newTop = touch.clientY - dragOffsetY;

      // Restrict within screen bounds
      const maxLeft = window.innerWidth - scanOverlay.offsetWidth;
      const maxTop = window.innerHeight - scanOverlay.offsetHeight;

      newLeft = Math.max(0, Math.min(newLeft, maxLeft));
      newTop = Math.max(0, Math.min(newTop, maxTop));

      scanOverlay.style.left = `${newLeft}px`;
      scanOverlay.style.top = `${newTop}px`;
      scanOverlay.style.transform = "none";
    }
  });

  scanOverlay.addEventListener("touchend", () => {
    isDragging = false;
  });

  // ========== Touch Resizing ==========
  resizeHandle.addEventListener("touchstart", (e) => {
    isResizing = true;
    const touch = e.touches[0];
    startWidth = scanOverlay.offsetWidth;
    startHeight = scanOverlay.offsetHeight;
    dragStartX = touch.clientX;
    dragStartY = touch.clientY;
    e.preventDefault();
  });

  document.addEventListener("touchmove", (e) => {
    if (!isResizing) return;
    const touch = e.touches[0];
    const newWidth = startWidth + (touch.clientX - dragStartX);
    const newHeight = startHeight + (touch.clientY - dragStartY);

    // Set minimum size limits
    scanOverlay.style.width = `${Math.max(100, newWidth)}px`;
    scanOverlay.style.height = `${Math.max(80, newHeight)}px`;
  });

  document.addEventListener("touchend", () => {
    isResizing = false;
  });
</script>


</body>
</html>
