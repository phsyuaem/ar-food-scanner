<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>AR Food Scanner</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    html, body {
      margin: 0; padding: 0;
      width: 100%; height: 100%;
      overflow: hidden;
      background: black;
      font-family: sans-serif;
    }

    #reader {
      width: 100vw; height: 100vh;
      position: fixed;
      top: 0; left: 0;
      display: block;
      z-index: 1;
    }

    #start-btn {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      background: #00ff8c;
      color: black;
      border-radius: 10px;
    }

    #overlay-text {
      position: absolute;
      top: 10px;
      width: 100%;
      text-align: center;
      color: white;
      font-size: 20px;
      z-index: 10;
      display: none;
    }

    #scanner-box {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 250px;
      height: 100px;
      transform: translate(-50%, -50%);
      border: 3px solid white;
      z-index: 10;
      display: none;
    }

    /* Draggable & Resizable Overlay */
    #scan-overlay {
      position: absolute;
      top: 60%;
      left: 50%;
      width: 90%;
      min-width: 250px;
      min-height: 150px;
      padding: 15px;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      transform: translate(-50%, -50%);
      display: none;
      z-index: 20;
      touch-action: none;
      cursor: grab;
    }

    #close-overlay {
      position: absolute;
      top: -10px;
      right: -10px;
      background: red;
      color: white;
      width: 25px;
      height: 25px;
      border-radius: 50%;
      text-align: center;
      font-weight: bold;
      line-height: 25px;
      cursor: pointer;
    }

    /* Resize Handle */
    .resize-handle {
      position: absolute;
      width: 20px;
      height: 20px;
      background: black;
      border-radius: 50%;
      bottom: -10px;
      right: -10px;
      cursor: nwse-resize;
      z-index: 25;
    }

    /* Better spacing for nutrient bars */
    .nutrition-bar-container {
      width: 100%;
      margin: 10px 0;
      display: flex;
      flex-direction: column;
    }

    .nutrition-label {
      font-size: 16px;
      font-weight: bold;
      margin-bottom: 5px;
      text-align: left;
    }

    .nutrition-bar {
      width: 100%;
      height: 25px;
      background: lightgray;
      border: 2px solid black;
      position: relative;
      display: flex;
      align-items: center;
    }

    .nutrition-fill {
      height: 100%;
      position: absolute;
      left: 0;
    }

    .bar-text {
      position: relative;
      font-size: 14px;
      color: white;
      font-weight: bold;
      width: 100%;
      text-align: center;
      z-index: 5;
    }
  </style>
</head>
<body>

  <button id="start-btn">Open Camera</button>
  <div id="overlay-text">Scan a food item barcode</div>
  <div id="reader"></div>
  <div id="scanner-box"></div>

  <div id="scan-overlay">
    <div id="close-overlay">âœ–</div>
    <h3 id="product-name">Loading...</h3>
    <div id="nutrition-container"></div>
    <div class="resize-handle"></div>
  </div>

  <script src="https://unpkg.com/html5-qrcode"></script>
  <script>
    const startBtn = document.getElementById('start-btn');
    const overlayText = document.getElementById('overlay-text');
    const readerDiv = document.getElementById('reader');
    const scannerBox = document.getElementById('scanner-box');
    const scanOverlay = document.getElementById('scan-overlay');
    const closeOverlay = document.getElementById('close-overlay');
    const resizeHandle = document.querySelector(".resize-handle");
    const productName = document.getElementById('product-name');
    const nutritionContainer = document.getElementById('nutrition-container');

    const recommendedLimits = {
      'saturated-fat': 2.0,
      'sugars': 10.0,
      'salt': 0.5,
      'fat': 15.0
    };

    startBtn.addEventListener('click', () => {
      startBtn.style.display = 'none';
      overlayText.style.display = 'block';
      readerDiv.style.display = 'block';
      scannerBox.style.display = 'block';
      initScanner();
    });

    closeOverlay.addEventListener('click', () => {
      scanOverlay.style.display = 'none';
    });

    function initScanner() {
      const html5QrCode = new Html5Qrcode("reader");

      html5QrCode.start(
        { facingMode: "environment" },
        { fps: 10 },
        async (decodedText) => {
          overlayText.textContent = `Scanned: ${decodedText}`;
          await fetchAndShowNutrition(decodedText);
        },
        (errorMessage) => {}
      ).catch(err => console.error(err));
    }

    async function fetchAndShowNutrition(barcode) {
      const apiUrl = `https://world.openfoodfacts.org/api/v0/product/${barcode}.json`;

      try {
        const res = await fetch(apiUrl);
        const data = await res.json();

        if (!data.product) throw new Error("Product not found");

        productName.innerText = data.product.product_name || "Unknown Product";
        nutritionContainer.innerHTML = '';

        for (const nutrient in recommendedLimits) {
          const key = `${nutrient}_100g`;
          const actual = parseFloat(data.product.nutriments[key]) || 0;
          const limit = recommendedLimits[nutrient];

          const barContainer = document.createElement("div");
          barContainer.className = "nutrition-bar-container";

          const label = document.createElement("div");
          label.className = "nutrition-label";
          label.innerText = `${nutrient.replace('-', ' ')}: ${actual}g`;

          const bar = document.createElement("div");
          bar.className = "nutrition-bar";

          const fill = document.createElement("div");
          fill.className = "nutrition-fill";
          fill.style.width = `${(actual / limit) * 100}%`;
          fill.style.background = actual > limit ? "red" : "green";

          const barText = document.createElement("div");
          barText.className = "bar-text";
          barText.innerText = `${actual}g`;

          bar.appendChild(fill);
          bar.appendChild(barText);
          barContainer.appendChild(label);
          barContainer.appendChild(bar);
          nutritionContainer.appendChild(barContainer);
        }

        scanOverlay.style.display = 'block';

      } catch (err) {
        alert("Could not retrieve nutrition info.");
      }
    }

    // Enable dragging
    let offsetX, offsetY, isDragging = false;
    scanOverlay.addEventListener("mousedown", (e) => {
      isDragging = true;
      offsetX = e.clientX - scanOverlay.offsetLeft;
      offsetY = e.clientY - scanOverlay.offsetTop;
    });

    document.addEventListener("mousemove", (e) => {
      if (isDragging) {
        scanOverlay.style.left = `${e.clientX - offsetX}px`;
        scanOverlay.style.top = `${e.clientY - offsetY}px`;
      }
    });

    document.addEventListener("mouseup", () => { isDragging = false; });
  </script>
</body>
</html>
