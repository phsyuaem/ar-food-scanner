<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>AR Food Scanner</title>
  <style>
    /* Ensure fullscreen layout */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      background: black;
      font-family: sans-serif;
    }

    /* Ensure camera fills the entire screen */
    #reader {
      width: 100vw !important;
      height: 100vh !important;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1;
      display: none;
    }

    /* Force the <video> element from html5-qrcode to be fullscreen */
    #reader video {
      width: 100vw !important;
      height: 100vh !important;
      object-fit: cover !important;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1;
    }

    /* Open Camera button */
    #start-btn {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 15px 30px;
      font-size: 18px;
      z-index: 10;
      border: none;
      background: #00ff8c;
      color: #000;
      border-radius: 10px;
    }

    /* Scanner text overlay */
    #overlay-text {
      position: absolute;
      top: 10px;
      width: 100%;
      text-align: center;
      color: white;
      font-size: 20px;
      z-index: 10;
      display: none;
    }

    /* Draggable and Resizable Overlay */
    #scanner-box {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 250px;
      height: 100px;
      border: 3px solid white;
      border-radius: 10px;
      transform: translate(-50%, -50%);
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
      z-index: 10;
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(5px);
      display: none; /* Initially hidden */
      cursor: grab;
      touch-action: none;
    }

    /* Close button for scanner box */
    #close-btn {
      position: absolute;
      top: -10px;
      right: -10px;
      background: red;
      color: white;
      width: 25px;
      height: 25px;
      border-radius: 50%;
      font-size: 16px;
      text-align: center;
      line-height: 25px;
      cursor: pointer;
      font-weight: bold;
      z-index: 15;
    }

    /* Resizing handle */
    .resize-handle {
      position: absolute;
      width: 15px;
      height: 15px;
      background: white;
      border-radius: 50%;
      bottom: -8px;
      right: -8px;
      cursor: nwse-resize;
      z-index: 20;
    }
  </style>
</head>
<body>

  <button id="start-btn">Open Camera</button>
  <div id="overlay-text">Scan a food item barcode</div>
  <div id="reader"></div>

  <!-- Scanner box (Draggable, Resizable) -->
  <div id="scanner-box">
    <div id="close-btn">âœ–</div>
    <div class="resize-handle"></div>
  </div>

  <!-- HTML5 QR Code Scanner -->
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>

  <script>
    const startBtn = document.getElementById('start-btn');
    const overlayText = document.getElementById('overlay-text');
    const readerDiv = document.getElementById('reader');
    const scannerBox = document.getElementById('scanner-box');
    const closeBtn = document.getElementById('close-btn');
    const resizeHandle = document.querySelector(".resize-handle");

    let isDragging = false;
    let isResizing = false;
    let offsetX, offsetY, startWidth, startHeight;

    startBtn.addEventListener('click', () => {
      startBtn.style.display = 'none';
      overlayText.style.display = 'block';
      readerDiv.style.display = 'block';
      scannerBox.style.display = 'block'; // Scanner box remains visible
      initScanner();
    });

    closeBtn.addEventListener('click', () => {
      scannerBox.style.display = 'none'; // Hide scanner box when 'X' is clicked
    });

    function initScanner() {
      const html5QrCode = new Html5Qrcode("reader");

      html5QrCode.start(
        { facingMode: "environment" },
        { fps: 10 },
        (decodedText, decodedResult) => {
          console.log("Scanned: " + decodedText);
          overlayText.textContent = `Scanned: ${decodedText}`;
        },
        (errorMessage) => {
          // Optional: Handle scanning errors here
        }
      ).catch(err => {
        console.error(err);
      });
    }

    // ========== Dragging the Scanner Box ==========
    scannerBox.addEventListener("mousedown", (e) => {
      if (e.target === resizeHandle) return; // Prevent drag if resizing
      isDragging = true;
      offsetX = e.clientX - scannerBox.getBoundingClientRect().left;
      offsetY = e.clientY - scannerBox.getBoundingClientRect().top;
    });

    document.addEventListener("mousemove", (e) => {
      if (isDragging) {
        scannerBox.style.left = `${e.clientX - offsetX}px`;
        scannerBox.style.top = `${e.clientY - offsetY}px`;
      }
    });

    document.addEventListener("mouseup", () => {
      isDragging = false;
    });

    // ========== Resizing the Scanner Box ==========
    resizeHandle.addEventListener("mousedown", (e) => {
      isResizing = true;
      startWidth = scannerBox.offsetWidth;
      startHeight = scannerBox.offsetHeight;
      offsetX = e.clientX;
      offsetY = e.clientY;
      e.preventDefault();
    });

    document.addEventListener("mousemove", (e) => {
      if (isResizing) {
        scannerBox.style.width = `${startWidth + (e.clientX - offsetX)}px`;
        scannerBox.style.height = `${startHeight + (e.clientY - offsetY)}px`;
      }
    });

    document.addEventListener("mouseup", () => {
      isResizing = false;
    });
  </script>

</body>
</html>
